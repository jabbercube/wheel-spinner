version: '3.8'

services:
  # Production service
  # To use a pre-built image from GHCR instead of building locally:
  #   COMPOSE_WHEEL_IMAGE=ghcr.io/<your-github-username>/wheel-spinner:latest docker compose --profile prod up
  wheel-spinner:
    image: ${COMPOSE_WHEEL_IMAGE:-wheel-spinner-local}
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_ENV: prod
    container_name: wheel-spinner-prod
    ports:
      - "3000:3000"
    volumes:
      - wheel-spinner-data:/app/backend/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_OPTIONS=--openssl-legacy-provider
    restart: unless-stopped
    profiles:
      - prod

  # Development service - supports live coding
  wheel-spinner-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wheel-spinner-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live development
      - .:/app
      # Use named volume for node_modules (don't overwrite)
      - /app/node_modules
      # Persist database across restarts
      - wheel-spinner-data:/app/backend/data
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NODE_OPTIONS=--openssl-legacy-provider
    restart: unless-stopped
    profiles:
      - dev

  # Test service - for running tests in container
  wheel-spinner-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
      args:
        BUILD_ENV: test
    container_name: wheel-spinner-test
    ports:
      - "3000:3000"
    volumes:
      - wheel-spinner-data:/app/backend/data
    environment:
      - NODE_ENV=test
      - PORT=3000
    command: node backend/server.js
    restart: unless-stopped
    profiles:
      - test

# Named volume for database persistence
volumes:
  wheel-spinner-data:
    driver: local
