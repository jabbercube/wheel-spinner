services:
  wheel-spinner:
    image: ghcr.io/jabbercube/wheel-spinner:latest
    container_name: wheel-spinner
    ports:
      - "3000:3000"
    volumes:
      - wheel-spinner-data:/app/backend/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_OPTIONS=--openssl-legacy-provider
    restart: unless-stopped

volumes:
  wheel-spinner-data:
    driver: local
